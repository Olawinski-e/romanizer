<!doctype html>
<html lang="fr">
   <head>
      <meta charset="utf-8">
      <title>Romanizer</title>
      <link rel="stylesheet" href="../css/stylesheet.css">
   </head>
   <body>
      <label for="arabic-numeral">Enter a plain number from 1 to 100 that would be converted into romanian number.</label>
      <input type="number" id="arabic-numeral" required value="1"
         minlength="1" maxlength="3" size="10" min="1" max="100"/>          
      
      <fieldset> 
      <label for="result">Results of the conversion</label>
      <textarea id="result" rows="5" cols="33" readonly>
      </textarea>
      <label for="connexionState">State of the connection with the SSE</label>
      <textarea id="connexionState" rows="3" cols="33" readonly>
      </textarea>
   </fieldset>

      <fieldset>
         
         <button type="button" id="submit">Convert</button>
         <label for="logout">Logout will unconnect the client and kill the server (voluntary)</label>
         <button type="button" id="logout" value="logout">Logout</button>
      </fieldset>
       </body>
</html>
<script type="text/javascript" src="../js/script.js"></script>
